<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Song</title>

    <!-- Custom styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        form input[type="file"] {
            padding: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
            padding: 8px 20px;
            background-color: white;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f1f1f1;
        }

        /* Error styles */
        ul {
            list-style-type: none;
            color: red;
            padding: 10px;
            background-color: #fce4e4;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        li {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }

            form button {
                font-size: 16px;
            }

            a {
                font-size: 14px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Post a New Song</h1>

    <!-- Display form errors -->
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <a href="{% url 'music_section_list' %}">Back to Songs List</a>

</body>
</html>
